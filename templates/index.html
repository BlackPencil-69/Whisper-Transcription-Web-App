    <script>
        let selectedFile = null;
        let currentTaskId = null;
        let currentResult = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const transcribeBtn = document.getElementById('transcribeBtn');
        const progressSection = document.getElementById('progressSection');
        const resultSection = document.getElementById('resultSection');
        const selectedFileDiv = document.getElementById('selectedFile');

        uploadArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                selectedFileDiv.textContent = `–û–±—Ä–∞–Ω–æ: ${selectedFile.name}`;
                selectedFileDiv.style.display = 'block';
                transcribeBtn.disabled = false;
            }
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (e.dataTransfer.files.length > 0) {
                selectedFile = e.dataTransfer.files[0];
                fileInput.files = e.dataTransfer.files;
                selectedFileDiv.textContent = `–û–±—Ä–∞–Ω–æ: ${selectedFile.name}`;
                selectedFileDiv.style.display = 'block';
                transcribeBtn.disabled = false;
            }
        });

        transcribeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('language', document.getElementById('language').value);
            formData.append('model_size', document.getElementById('modelSize').value);

            transcribeBtn.disabled = true;
            progressSection.style.display = 'block';
            resultSection.style.display = 'none';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.error) {
                    alert('–ü–æ–º–∏–ª–∫–∞: ' + data.error);
                    transcribeBtn.disabled = false;
                    progressSection.style.display = 'none';
                    return;
                }

                currentTaskId = data.task_id;
                checkProgress();
            } catch (error) {
                alert('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è: ' + error.message);
                transcribeBtn.disabled = false;
                progressSection.style.display = 'none';
            }
        });

        async function checkProgress() {
            try {
                const response = await fetch(`/progress/${currentTaskId}`);
                const data = await response.json();

                const progressBar = document.getElementById('progressBar');
                const progressMessage = document.getElementById('progressMessage');

                progressBar.style.width = data.progress + '%';
                progressBar.textContent = data.progress + '%';
                progressMessage.textContent = data.message;

                if (data.status === 'completed') {
                    displayResults(data.result);
                } else if (data.status === 'error') {
                    alert('–ü–æ–º–∏–ª–∫–∞: ' + data.message);
                    transcribeBtn.disabled = false;
                    progressSection.style.display = 'none';
                } else {
                    setTimeout(checkProgress, 500);
                }
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ –ø—Ä–æ–≥—Ä–µ—Å—É:', error);
                setTimeout(checkProgress, 1000);
            }
        }

        function displayResults(result) {
            currentResult = result;
            
            document.getElementById('fullText').textContent = result.full_text;
            document.getElementById('srtText').textContent = result.srt_subtitles;
            
            const infoText = `üìä –í–∏—è–≤–ª–µ–Ω–∞ –º–æ–≤–∞: ${result.detected_language} | –°–µ–≥–º–µ–Ω—Ç—ñ–≤: ${result.segments_count}`;
            document.getElementById('resultInfo').textContent = infoText;
            
            progressSection.style.display = 'none';
            resultSection.style.display = 'block';
            transcribeBtn.disabled = false;
        }

        function showTab(tabName) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.result-content');

            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));

            if (tabName === 'full') {
                tabs[0].classList.add('active');
                document.getElementById('fullTextContent').classList.add('active');
            } else if (tabName === 'srt') {
                tabs[1].classList.add('active');
                document.getElementById('srtContent').classList.add('active');
            }
        }

        function copyText(type) {
            let text;
            if (type === 'full') {
                text = document.getElementById('fullText').textContent;
            } else if (type === 'srt') {
                text = document.getElementById('srtText').textContent;
            }

            navigator.clipboard.writeText(text).then(() => {
                alert('–¢–µ–∫—Å—Ç —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!');
            });
        }

        function downloadText(type) {
            let text, filename, mimeType;
            
            if (type === 'full') {
                text = document.getElementById('fullText').textContent;
                filename = 'transcription.txt';
                mimeType = 'text/plain';
            } else if (type === 'srt') {
                text = document.getElementById('srtText').textContent;
                filename = 'subtitles.srt';
                mimeType = 'text/plain';
            }

            const blob = new Blob([text], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
